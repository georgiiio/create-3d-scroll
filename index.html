<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>3dScroll</title>
</head>
<body>
  
  <div class="container">
    <section class="gallery">

      <div class="frame">
        <div class="frame__content">
          <h2>Beautiful world</h2>
        </div>
      </div>

      <div class="frame">
        <div class="frame__content">
          <div class="frame-media frame-media-left" style="background-image: url(images/1.jpg)"></div>
        </div>
      </div>

      <div class="frame frame_bg">
        <div class="frame__content">
          <video class="frame-media frame-media-right" src="media/video_optimized.mp4" autoplay loop muted></video>
        </div>
      </div>

      <div class="frame"></div>

      <div class="frame">
        <div class="frame__content text-right">
          <h3>Pure world</h3>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed molestias similique odit neque sunt possimus modi eius. Similique cum, molestias suscipit officiis quaerat iste maxime, enim ut earum accusamus tempora.</p>
        </div>
      </div>

      <div class="frame">
        <div class="frame__content">
          <div class="frame-media frame-media-left" style="background-image: url(images/2.jpg)"></div>
        </div>
      </div>

    </section>
  </div>

</body>
</html>
